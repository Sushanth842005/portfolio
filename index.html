<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        .portfolio-item {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .portfolio-item h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .portfolio-item p {
            font-size: 16px;
            color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>

    <div class="container">
        <div class="portfolio">
            <div class="portfolio-item">
                <h3>Project 1</h3>
                <p>Description of Project 1.</p>
            </div>
            <div class="portfolio-item">
                <h3>Project 2</h3>
                <p>Description of Project 2.</p>
            </div>
            <div class="portfolio-item">
                <h3>Project 3</h3>
                <p>Description of Project 3.</p>
            </div>
           
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
